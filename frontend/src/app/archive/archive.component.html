<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title ">Archives</h4>
            <p class="card-category">
              View archived feedback and see their status
            </p>
          </div>
          <div class="card-body">
            <app-generic-table
              [tableData]="archiveList"
              [tableHeaders]="tableHeaders"
              [isShowActions]="true"
              [exemptedKeys]="exemptedKeys"
              [showActions]="showActions"
              (trashAction)="trashAction($event)"
            ></app-generic-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
